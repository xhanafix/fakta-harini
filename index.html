<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Fascinating Facts Generator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="light-theme">
    <div class="container">
        <div class="theme-toggle">
            <button id="themeToggle">
                <i class="fas fa-moon"></i>
            </button>
        </div>
        
        <h1>Random Fascinating Facts</h1>
        
        <div class="category-section">
            <input 
                type="text" 
                id="categoryInput" 
                class="category-input" 
                placeholder="Masukkan kategori (cth: haiwan, sains, galaxy, sejarah)"
            >
            <div id="suggestedCategories" class="suggested-categories hidden">
                <button class="category-tag" data-category="haiwan">🐾 Haiwan</button>
                <button class="category-tag" data-category="sains">🔬 Sains</button>
                <button class="category-tag" data-category="galaxy">🌌 Galaxy</button>
                <button class="category-tag" data-category="planet">🪐 Planet</button>
                <button class="category-tag" data-category="sejarah">📜 Sejarah</button>
                <button class="category-tag" data-category="teknologi">💻 Teknologi</button>
                <button class="category-tag" data-category="manusia">👥 Manusia</button>
                <button class="category-tag" data-category="alam">🌿 Alam</button>
                <button class="category-tag" data-category="dunia">🌍 Dunia</button>
            </div>
        </div>
        
        <div id="apiKeySection" class="api-key-section hidden">
            <input type="password" id="apiKeyInput" placeholder="Enter your OpenRouter API key">
            <button id="saveApiKey">Save Key</button>
        </div>

        <div class="api-key-actions">
            <button id="updateApiKey" class="action-button">
                <i class="fas fa-key"></i> Tukar API Key
            </button>
            <button id="resetApiKey" class="action-button">
                <i class="fas fa-trash"></i> Reset API Key
            </button>
        </div>

        <div class="fact-container">
            <div class="fact-display">
                <div id="factDisplay" class="fact-content">
                    Click the button below to generate your first fascinating fact!
                </div>
                <button id="copyButton" class="copy-button hidden">
                    <i class="fas fa-copy"></i> Salin
                </button>
                <div class="share-buttons hidden" id="shareButtons">
                    <button class="share-button facebook" id="shareToFB">
                        <i class="fab fa-facebook"></i> Facebook
                    </button>
                    <button class="share-button twitter" id="shareToTwitter">
                        <i class="fab fa-twitter"></i> Twitter
                    </button>
                </div>
                <div id="copyNotification" class="copy-notification hidden">
                    ✓ Disalin!
                </div>
            </div>
            
            <div id="loadingSpinner" class="loading-spinner hidden">
                <div class="spinner"></div>
            </div>
        </div>

        <button id="generateFact" class="generate-button">
            Generate Fact
        </button>

        <div class="embed-section">
            <h3>Embed Code</h3>
            <div class="embed-container">
                <textarea id="embedCode" class="embed-textarea" readonly><iframe src="https://xhanafix.github.io/fakta-harini/" width="100%" height="600" frameborder="0" style="border:0;"></iframe></textarea>
                <button id="copyEmbed" class="embed-copy-button">
                    <i class="fas fa-copy"></i> Salin Code
                </button>
            </div>
        </div>

        <footer class="footer">
            <p>© 2025 <a href="https://xhanafix.github.io/fakta-harini/" target="_blank">xhanafix.github.io/fakta-harini</a></p>
            <p>Made with ❤️ in Malaysia</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
